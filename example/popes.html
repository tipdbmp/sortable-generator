    <!-- reset/normalize -->
    <style type="text/css">
    
html, body, div, span, object, iframe, h1, h2, h3, h4, h5, h6, p, blockquote, pre,
em, img, strong, dl, dt, dd, ol, ul, li, fieldset, form, label, legend, table, caption, tbody, tfoot, thead, tr, th, td { margin: 0; padding: 0; border: 0; outline: 0; font-size: 100%; }
ol, ul { list-style: none; }
table { border-collapse: collapse; border-spacing: 0; }
:focus { outline: 0; }
button::-moz-focus-inner { padding: 0; border: 0; }

html, body { height: 100%; font: normal 12px/1.3 "Lucida Sans Unicode", Arial, Helvetica, sans-serif; }
a { outline: none; text-decoration: none; }
p { margin: 0.5em 0 }
textarea { overflow: auto; }

/*----------------------------------------------
	Utility
----------------------------------------------*/

.clear { clear: both; display: block; margin: 0; padding: 0; }
.clear-after:after { content: ""; display: block; height: 0; clear: both; visibility: hidden; }
.float-left { float: left; }
.float-right { float: right; }
.align-left { text-align: left; }
.align-center { text-align: center; }
.align-right { text-align: right; }
.relative { position: relative; }
.dynamic-center { margin: 0 auto; }
.opacity0 { opacity: 0; position:absolute; }
.opacity50 { opacity: .50; }
.clickable { cursor: pointer; }
.table-center { margin:auto;}
.hide { display: none; }
.img { vertical-align: bottom; }
.row-hidden { display: none !important; }

    </style>
    

    <style type="text/css">
        
body { background: #fff; }
h3.title { margin: 20px 0px; }

#case-sensitive { vertical-align: text-top; }
span.case-sensitive-label { font-size: 9pt; }

#filter-box { width: 99.9%; margin: 0px; border: 1px solid #c1bdbd; }
#filter-box:focus { box-shadow: 0px 0px 4px #c1bdbd; }

#sortable-table { margin-left: auto; margin-right: auto; font-size: Arial; }
#sortable-table td { padding: 0px 10px; }

#sortable-table thead td { color: blue; cursor: pointer; font-family: Arial; font-size: 12pt; }

#sortable-table tr:nth-child(odd)  { background: #fff; }
#sortable-table tr:nth-child(even) { background: #fff; }


span.highlight { background: yellow; }

    </style>

    <script>
    
var sortable_table = angular.module('SortableTable', []);
        
var object_clone = function(obj) {
    // Handle the 3 simple types, and null or undefined
    if (null == obj || "object" != typeof obj) return obj;

    // Handle Date
    if (obj instanceof Date) {
        var copy = new Date();
        copy.setTime(obj.getTime());
        return copy;
    }

    // Handle Array
    if (obj instanceof Array) {
        var copy = [];
        for (var i = 0, len = obj.length; i < len; i++) {
            copy[i] = object_clone(obj[i]);
        }
        return copy;
    }

    // Handle Object
    if (obj instanceof Object) {
        var copy = {};
        for (var attr in obj) {
            if (obj.hasOwnProperty(attr)) copy[attr] = object_clone(obj[attr]);
        }
        return copy;
    }

    throw new Error("Unable to copy obj! Its type isn't supported.");
};

sortable_table.filter('text_searchy', function() 
{
    return function(array, search_value, case_sensitive) 
    {
        var i, k, v;
        var filtered = [];
        var index, new_obj;
        var obj, v_copy;
        
        if (search_value === undefined || search_value === '') { return array; }
        
        for (i = 0; i < array.length; i++)
        {
            obj = array[i];
            for (k in obj) { if (obj.hasOwnProperty(k)) 
            {
                v = ''+obj[k];
                v_copy = v;
                if (!case_sensitive)
                {
                    v = v.toLowerCase();
                    search_value = search_value.toLowerCase();
                }
                
                index = v.indexOf(search_value);
                if (index != -1) 
                { 
                    v = v_copy;
                    v =  v.substr(0, index) 
                      + '<span class="highlight">' 
                      + v.substr(index, search_value.length)
                      + '</span>' 
                      + v.substr(index + search_value.length)
                      ;
                    
                    new_obj = object_clone(obj);
                    new_obj[k] = v;
//                    obj[k] = v + '1';
//                    filtered.push(obj);
                    filtered.push(new_obj);
                    
                    break; 
                }
            }}
        }
        
        return filtered;
    }
});

,{"Notes":"Member of the Dominican Order. Third and last member of the Orsini family to be Pope.","Place_of_birth":"Gravina in Puglia, Kingdom of Naples","Portrait":"<img src=\"http://upload.wikimedia.org/wikipedia/commons/thumb/f/fa/Benedict_XIII.jpg/70px-Benedict_XIII.jpg\">","Numerical_order":"245","Personal_name":"Pierfrancesco Orsini, O.P.","Name":"Benedict XIIIPapa BENEDICTUS Tertius Decimus","Pontificate":"29 May 1724 – 21 February 1730(5 years, 268 days)"},{"Notes":"Completed the new façade of the Archbasilica of St. John Lateran, 1735. Commissioned the Trevi Fountain, 1732.","Place_of_birth":"Florence, Grand Duchy of Tuscany","Portrait":"<img src=\"http://upload.wikimedia.org/wikipedia/commons/thumb/9/92/Pope_Clement_XII%2C_portrait.jpg/70px-Pope_Clement_XII%2C_portrait.jpg\">","Numerical_order":"246","Personal_name":"Lorenzo Corsini","Name":"Clement XIIPapa CLEMENS Duodecimus","Pontificate":"12 July 1730 – 6 February 1740(9 years, 209 days)"},{"Notes":" ","Place_of_birth":"Bologna, Papal States","Portrait":"<img src=\"http://upload.wikimedia.org/wikipedia/commons/thumb/3/3a/Pierre_Subleyras_Portrait_of_Benedict_XIV_1746._Metropolitan_Museum_of_Art.jpg/70px-Pierre_Subleyras_Portrait_of_Benedict_XIV_1746._Metropolitan_Museum_of_Art.jpg\">","Numerical_order":"247","Personal_name":"Prospero Lorenzo Lambertini","Name":"Benedict XIVPapa BENEDICTUS Quartus Decimus","Pontificate":"17 August 1740 – 3 May 1758(17 years, 259 days)"},{"Notes":"Provided the famous fig leaves on male statues in the Vatican. Defended the Society of Jesus in Apostolicum pascendi, 1765.","Place_of_birth":"Venice, Republic of Venice","Portrait":"<img src=\"http://upload.wikimedia.org/wikipedia/commons/thumb/7/71/ClementXIII.jpeg/70px-ClementXIII.jpeg\">","Numerical_order":"248","Personal_name":"Carlo della Torre Rezzonico","Name":"Clement XIIIPapa CLEMENS Tertius Decimus","Pontificate":"6 July 1758 – 2 February 1769(10 years, 211 days)"},{"Notes":"Member of the Conventual Franciscan Order. Suppressed the Jesuit Order.","Place_of_birth":"Sant'Arcangelo di Romagna, Papal States","Portrait":"<img src=\"http://upload.wikimedia.org/wikipedia/commons/thumb/4/4f/Clement_XIV.jpg/70px-Clement_XIV.jpg\">","Numerical_order":"249","Personal_name":"Giovanni Vincenzo Antonio Ganganelli, O.F.M. Conv.","Name":"Clement XIVPapa CLEMENS Quartus Decimus","Pontificate":"19 May 1769 – 22 September 1774(5 years, 126 days)"},{"Notes":"Condemned the French Revolution and was expelled from the Papal States by French troops from 1798 until his death.","Place_of_birth":"Cesena, Papal States","Portrait":"<img src=\"http://upload.wikimedia.org/wikipedia/commons/thumb/3/38/Popepiusvi.jpg/70px-Popepiusvi.jpg\">","Numerical_order":"250","Personal_name":"Count Giovanni Angelo Braschi","Name":"Pius VIPapa PIUS Sextus","Pontificate":"15 February 1775 – 29 August 1799(24 years, 195 days)"},{"Notes":"Member of the Order of Saint Benedict. Present at Napoleon's coronation as Emperor of the French. Temporarily expelled from the Papal States by the French between 1809 and 1814.","Place_of_birth":"Cesena, Papal States","Portrait":"<img src=\"http://upload.wikimedia.org/wikipedia/commons/thumb/4/4f/Jacques-Louis_David_018.jpg/70px-Jacques-Louis_David_018.jpg\">","Numerical_order":"251","Personal_name":"Count Barnaba Niccolò Maria Luigi Chiaramonti, O.S.B.","Name":"Pius VIIPapa PIUS Septimus","Pontificate":"14 March 1800 – 20 August 1823(23 years, 159 days)"},{"Notes":"Placed the Catholic educational system under the control of the Jesuits through Quod divina sapientia, 1824.","Place_of_birth":"Genga or Spoleto, Papal States","Portrait":"<img src=\"http://upload.wikimedia.org/wikipedia/commons/thumb/4/4c/Pope_Leo_XII.PNG/70px-Pope_Leo_XII.PNG\">","Numerical_order":"252","Personal_name":"Count Annibale Francesco Clemente Melchiore Girolamo Nicola Sermattei della Genga","Name":"Leo XIIPapa LEO Duodecimus","Pontificate":"28 September 1823 – 10 February 1829(5 years, 135 days)"},{"Notes":"Accepted Louis Philippe I as King of the French.","Place_of_birth":"Cingoli, Marche, Papal States","Portrait":"<img src=\"http://upload.wikimedia.org/wikipedia/commons/thumb/d/dc/Pope_Pius_VIII.PNG/70px-Pope_Pius_VIII.PNG\">","Numerical_order":"253","Personal_name":"Francesco Saverio Castiglioni","Name":"Pius VIIIPapa PIUS Octavus","Pontificate":"31 March 1829 – 30 November 1830(1 year, 244 days)"},{"Notes":"Member of the Camaldolese Order. The last non-bishop to be elected","Place_of_birth":"Belluno, Republic of Venice","Portrait":"<img src=\"http://upload.wikimedia.org/wikipedia/commons/thumb/e/ef/Gregory_XVI.jpg/70px-Gregory_XVI.jpg\">","Numerical_order":"254","Personal_name":"Bartolomeo Alberto Cappellari, O.S.B. Cam.","Name":"Gregory XVIPapa GREGORIUS Sextus Decimus","Pontificate":"2 February 1831 – 1 June 1846(15 years, 119 days)"},{"Notes":"Opened First Vatican Council; lost the Papal States to Italy. Longest serving pope in history (see note on St Peter.)","Place_of_birth":"Senigallia, Marche, Papal States","Portrait":"<img src=\"http://upload.wikimedia.org/wikipedia/commons/thumb/9/91/Popepiusix.jpg/70px-Popepiusix.jpg\">","Numerical_order":"255","Personal_name":"Count Giovanni Maria Mastai-Ferretti, O.F.S.","Name":"Bd. Pius IXPapa PIUS Nonus","Pontificate":"16 June 1846 – 7 February 1878(31 years, 236 days)"},{"Notes":"Issued the encyclical on social teaching, Rerum Novarum (On Capital and Labor) and supported Christian democracy as against communism; the fourth-longest reigning pope after Pius IX, St Peter and John Paul II.","Place_of_birth":"Carpineto Romano,Lazio, Papal States.","Portrait":"<img src=\"http://upload.wikimedia.org/wikipedia/commons/thumb/a/a3/Leo_XIII.jpg/70px-Leo_XIII.jpg\">","Numerical_order":"256","Personal_name":"Gioacchino Vincenzo Raffaele Luigi Pecci, O.F.S.","Name":"Leo XIIIPapa LEO Tertius Decimus","Pontificate":"20 February 1878 – 20 July 1903(25 years, 150 days)"},{"Notes":"Encouraged and expanded reception of Holy Communion, and combatted Modernistic theology. Most recent pope to be canonized.","Place_of_birth":"Riese, Lombardy-Venetia, Austrian Empire","Portrait":"<img src=\"http://upload.wikimedia.org/wikipedia/commons/thumb/3/36/PiusX%2C_Bain.jpg/70px-PiusX%2C_Bain.jpg\">","Numerical_order":"257","Personal_name":"Giuseppe Melchiorre Sarto","Name":"St Pius XPapa PIUS Decimus Instaurare Omnia in Christo(\"Restore all things in Christ\")","Pontificate":"4 August 1903 – 20 August 1914(11 years, 16 days)"},{"Notes":"Credited for intervening for peace during World War I. Remembered by Pope Benedict XVI as \"prophet of peace\".","Place_of_birth":"Genoa, Kingdom of Sardinia","Portrait":"<img src=\"http://upload.wikimedia.org/wikipedia/commons/thumb/3/32/Benedictus_XV.jpg/70px-Benedictus_XV.jpg\">","Numerical_order":"258","Personal_name":"Giacomo Paolo Giovanni Battista Della Chiesa","Name":"Benedict XVPapa BENEDICTUS Quintus Decimus In te, Domine, speravi: non confundar in aeternum.(\"In thee, o Lord, have I trusted: let me not be confounded for evermore.\")","Pontificate":"3 September 1914 – 22 January 1922(7 years, 141 days)"},{"Notes":"Signed the Lateran Treaty with Italy, establishing the Vatican City as a sovereign state. Known as the pontiff between the two wars. Created the Pontifical Academy of Sciences.","Place_of_birth":"Desio, Lombardy-Venetia, Austrian Empire","Portrait":"<img src=\"http://upload.wikimedia.org/wikipedia/commons/thumb/e/e5/PiusXI33861u.jpg/70px-PiusXI33861u.jpg\">","Numerical_order":"259","Personal_name":"Achille Ambrogio Damiano Ratti","Name":"Pius XIPapa PIUS Undecimus Pax Christi in Regno Christi(\"The Peace of Christ in the Kingdom of Christ\")","Pontificate":"6 February 1922 – 10 February 1939(17 years, 4 days)"},{"Notes":"Invoked papal infallibility in encyclical Munificentissimus Deus.","Place_of_birth":"Rome, Italy","Portrait":"<img src=\"http://upload.wikimedia.org/wikipedia/commons/thumb/4/4d/PiusXII12.jpg/70px-PiusXII12.jpg\">","Numerical_order":"260","Personal_name":"Eugenio Maria Giuseppe Giovanni Pacelli","Name":"Ven. Pius XIIPapa PIUS Duodecimus Opus Justitiae Pax(\"The work of justice [shall be] peace\")","Pontificate":"2 March 1939 – 9 October 1958(19 years, 221 days)"},{"Notes":"Opened Second Vatican Council; sometimes called \"Good Pope John\".","Place_of_birth":"Sotto il Monte, Bergamo, Italy","Portrait":"<img src=\"http://upload.wikimedia.org/wikipedia/commons/thumb/5/51/JohnXXIII%2C_photo.jpg/70px-JohnXXIII%2C_photo.jpg\">","Numerical_order":"261","Personal_name":"Angelo Giuseppe Roncalli","Name":"Bd. John XXIIIPapa IOANNES Vicesimus Tertius Obedientia et Pax(\"Obedience and peace\")","Pontificate":"28 October 1958 – 3 June 1963(4 years, 218 days)"},{"Notes":"The last pope to be crowned with the Papal Tiara. First pope to travel to the United States. Concluded Second Vatican Council.","Place_of_birth":"Concesio, Brescia, Italy","Portrait":"<img src=\"http://upload.wikimedia.org/wikipedia/commons/thumb/f/fe/PABLO_VI.jpg/70px-PABLO_VI.jpg\">","Numerical_order":"262","Personal_name":"Giovanni Battista Enrico Antonio Maria Montini","Name":"Ven. Paul VIPapa PAULUS Sextus Cum Ipso in Monte(\"With Him on the mount\")","Pontificate":"21 June 1963 – 6 August 1978(15 years, 46 days)"},{"Notes":"First pope to use 'the First' in regnal name. First pope with two names, for his two immediate predecessors. Shortest reign of the century. Only known pontiff to hold the title of Servant of God, bestowed in 2003.","Place_of_birth":"Forno di Canale, Veneto, Italy","Portrait":"<img src=\"http://upload.wikimedia.org/wikipedia/commons/thumb/e/e6/Albino_Luciani%2C_1969_%283%29.jpg/70px-Albino_Luciani%2C_1969_%283%29.jpg\">","Numerical_order":"263","Personal_name":"Albino Luciani","Name":"Servant of God John Paul IPapa IOANNES PAULUS Primus Humilitas(\"Humility\")","Pontificate":"26 August 1978 – 28 September 1978(0 years, 33 days)"},{"Notes":"First Polish pope and first non-Italian pope in 455 years. Canonized more saints than all predecessors. Traveled extensively and first pope to travel to Canada. Third longest reign after Bl. Pius IX and St Peter. Beatified by Pope Benedict XVI.","Place_of_birth":"Wadowice, Poland","Portrait":"<img src=\"http://upload.wikimedia.org/wikipedia/commons/thumb/4/46/JohannesPaul2-portrait.jpg/70px-JohannesPaul2-portrait.jpg\">","Numerical_order":"264","Personal_name":"Karol Józef Wojtyła","Name":"Bd. John Paul IIPapa IOANNES PAULUS Secundus Totus Tuus(\"Totally yours\")","Pontificate":"16 October 1978 – 2 April 2005(26 years, 168 days)"},{"Notes":"Oldest to become pope since Pope Clement XII in 1730. Elevated the Tridentine Mass to a more prominent position. First pope to renounce the Papacy on his own initiative since Pope Celestine V in 1294,[12] retaining regnal name with title of pope emeritus.[13]","Place_of_birth":"Marktl am Inn, Bavaria, Germany","Portrait":"<img src=\"http://upload.wikimedia.org/wikipedia/commons/thumb/b/b3/Benedicto_XVI_en_Berl%C3%ADn%2C_2011.jpg/70px-Benedicto_XVI_en_Berl%C3%ADn%2C_2011.jpg\">","Numerical_order":"265","Personal_name":"Joseph Aloisius Ratzinger","Name":"Benedict XVIPapa BENEDICTUS Sextus Decimus Cooperatores Veritatis(\"Cooperators of the truth\")","Pontificate":"19 April 2005 – 28 February 2013(7 years, 315 days)"},{"Notes":"First pope born outside Europe since St. Gregory III and first from the Americas. First Pope from the Southern Hemisphere. First Jesuit pope. First to use a new and non-composed regnal name since Lando (913–914).","Place_of_birth":"Buenos Aires, Argentina","Portrait":"<img src=\"http://upload.wikimedia.org/wikipedia/commons/thumb/c/c7/Pope_Francis_in_March_2013_%28cropped%29.jpg/71px-Pope_Francis_in_March_2013_%28cropped%29.jpg\">","Numerical_order":"266","Personal_name":"Jorge Mario Bergoglio, S.J.","Name":"Francis Papa FRANCISCUSMiserando atque Eligendo(\"by having mercy, by choosing him\")[14]","Pontificate":"13 March 2013 – present(0 years, 126 days)"}]

            <td ng-bind-html-unsafe="d.Numerical_order"></td>
